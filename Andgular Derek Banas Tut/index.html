<!DOCTYPE html>
<html ng-app="app1" ng-init="person = {fName: 'Josie', lName: 'Anderson'}; capitals =[{city: 'Montgomery', state: 'Alabama'}, {city: 'Juneau', state: 'Alaska'}, {city: 'Phoenix', state: 'Arizona'}]">
  <head>
    <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css\custom.css" />
    <script type="text/javascript" src="js\jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="js\bootstrap.js"></script>
    <script type="text/javascript" src="js\angular.min.js"></script>
    <script type="text/javascript" src="js\exam1.js"></script>
  </head>
  <body>
    <div ng-controller="ctrl1">
      <span>Values:</span><br>
      <input type="text" ng-model="first" /><br>
      <input type="text" ng-model="second" /><br>

      <button ng-click="updateValue()">Sum</button>
      <br><br>

      {{calculation}}

      <p> 5 + 5 = {{5+5}}</p>
      <p>Your first value is {{first}}<p>
      <p>Your second value is
        <span data-ng-bind="second"></span>
        <p>{{person.fName + " " + person.lName}} you entered {{first + " and " + second}}</p>
        <ul>
          <li ng-repeat="capital in capitals">
            {{'City: ' + capital.city + ', State: ' + capital.state}}
          </li>
        </ul>
    </div>
</body>
</html>
